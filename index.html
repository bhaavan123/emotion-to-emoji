 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-warning heading">Emotions with Emoji
        <br>
        <span>&#128522;</span>
        <span>&#128512;</span>
        <span>&#128532;</span>
        <span>&#128546;</span>
        <span>&#128545;</span>
        <span>&#128548;</span>
        </h3>
      
      <br><br>

      <p style="font-size: 22px; color:darkblue">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow ; background-color: maroon;border-radius: 6px;width: 120px;">Are you Happy?</b>
        <br>
        <b style="color: black ; background-color: maroon;border-radius: 6px;width: 120px;">Are you Sad?</b>
        <br>
        <b style="color: red ; background-color: maroon;border-radius: 6px;width: 120px;">Are you Angry?</b>
        <br>
      </p>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label style="color: purple;font-size: 20px;">Webcam view - </label>
        <div id="Camera"></div>
        <br>
        <button id="capture_button" onclick="take_Snapshot()" class="btn btn-warning">Capture Image</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label style="color:purple;font-size: 15px;">Pridiction 1 -</label>
        <p class="emotion_name" id="result_emotion_name1" style="color:rgb(6, 235, 63);"></p>
        <p class="emoji" id="update_emoji"></p>
        
        <label style="color:purple;font-size: 15px;">Pridiction 2 -</label>
        <p class="emotion_name" id="result_emotion_name2" style="color:rgb(253, 6, 200);"></p>
        <p class="emoji" id="update_emoji2"></p>
        <p class="btn btn-danger" id="quote"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label style="color: purple;font-size: 20px;">Snapshot - </label>
      <div id="result"></div>
        <br><br>
        <button onclick="Check()" class="btn btn-success">Predict</button>
</div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
